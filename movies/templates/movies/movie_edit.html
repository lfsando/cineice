{% extends 'movies/base.html' %}
{% load staticfiles %}

{% block content %}
<section id="movie-forms">
  <h2 id="new-movie-title">Editar Filme</h2>
  <div id="form-container">
    <form method="POST" class="movie-form">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="return-button">Save</button>
    </form>
  </div>
</section>
{% endblock %}
